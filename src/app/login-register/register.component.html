<h1 class="register-header">Register</h1>
<div *ngIf="!registerSuccess">
  <form #registerForm="ngForm" (ngSubmit)="onSubmit(registerForm.value)">
    <div class="form-group">
      <label for="username" class="form-label">Username</label>
      <input
        type="text"
        class="form-control"
        id="username"
        name="username"
        maxlength="63"
        required
        ngModel
      />
    </div>
    <div class="form-group">
      <label for="email" class="form-label">Email</label>
      <input
        type="email"
        class="form-control"
        id="email"
        name="email"
        maxlength="63"
        required
        ngModel
      />
    </div>
    <div class="form-group">
      <label for="password" class="form-label">Password</label>
      <input
        type="password"
        class="form-control"
        id="password"
        name="password"
        maxlength="255"
        required
        ngModel
      />
    </div>
    <div class="form-group">
      <label for="confirmPassword" class="form-label">Confirm password</label>
      <input
        type="password"
        class="form-control"
        id="confirmPassword"
        name="confirmPassword"
        maxlength="255"
        required
        ngModel
      />
    </div>
    <button
      type="submit"
      class="btn button-primary mt-1 mb-2"
      [disabled]="submittingForm"
    >
      Register
    </button>
    <div class="mb-2">
      <div *ngFor="let error of errors">
        <small class="error-text">{{ error }}</small>
      </div>
    </div>
  </form>
  <small
    >If you already have an account, please
    <a routerLink="/login">log in here</a>.</small
  >
</div>
<div *ngIf="registerSuccess">
  <p class="register-success">
    Success! You are registered. We've sent you an email containing a link to
    verify your email address. Simply click the link in the email and your
    account will be activated. Note that the link will expire after one hour.
  </p>
</div>

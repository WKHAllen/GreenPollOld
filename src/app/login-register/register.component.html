<h1 class="register-header">Register</h1>
<form
  #registerForm="ngForm"
  (ngSubmit)="onSubmit(registerForm.value)"
  class="mb-3"
>
  <div class="form-group">
    <label for="username" class="form-label">Username</label>
    <input
      type="text"
      class="form-control"
      id="username"
      name="username"
      maxlength="63"
      required
      ngModel
    />
  </div>
  <div class="form-group">
    <label for="email" class="form-label">Email</label>
    <input
      type="email"
      class="form-control"
      id="email"
      name="email"
      maxlength="63"
      required
      ngModel
    />
  </div>
  <div class="form-group">
    <label for="password" class="form-label">Password</label>
    <input
      type="password"
      class="form-control"
      id="password"
      name="password"
      maxlength="255"
      required
      ngModel
    />
  </div>
  <div class="form-group">
    <label for="confirmPassword" class="form-label">Confirm password</label>
    <input
      type="password"
      class="form-control"
      id="confirmPassword"
      name="confirmPassword"
      maxlength="255"
      required
      ngModel
    />
  </div>
  <button type="submit" class="btn button-primary mt-1">Register</button>
</form>
<small
  >If you already have an account, please
  <a href="/login">log in here</a>.</small
>

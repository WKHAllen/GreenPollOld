<h1 class="login-header">Login</h1>
<form #loginForm="ngForm" (ngSubmit)="onSubmit(loginForm.value)">
  <div class="form-group">
    <label for="email" class="form-label">Email</label>
    <input
      type="email"
      class="form-control"
      id="email"
      name="email"
      maxlength="63"
      required
      ngModel
    />
  </div>
  <div class="form-group">
    <label for="password" class="form-label">Password</label>
    <input
      type="password"
      class="form-control"
      id="password"
      name="password"
      maxlength="255"
      required
      ngModel
    />
  </div>
  <button
    type="submit"
    class="btn button-primary mt-1 mb-2"
    [disabled]="submittingForm"
  >
    Login
  </button>
  <div class="mb-2">
    <div *ngIf="error">
      <small class="error-text">{{ error }}</small>
    </div>
  </div>
</form>
<div>
  <small
    >If you do not have an account, please
    <a routerLink="/register">create one here</a>.</small
  >
</div>
<div>
  <small
    >Forgot your password?
    <a routerLink="/password-reset">Reset it here</a>.</small
  >
</div>

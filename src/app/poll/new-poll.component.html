<h1>New Poll</h1>
<form #newPollForm="ngForm" (ngSubmit)="onNewPollSubmit(newPollForm.value)">
  <div class="form-group">
    <label for="title" class="form-label">Title</label>
    <input
      type="text"
      class="form-control"
      id="title"
      name="title"
      maxlength="255"
      required
      ngModel
    />
  </div>
  <div class="form-group">
    <label for="description" class="form-label">Description</label>
    <textarea
      class="form-control"
      rows="4"
      id="description"
      name="description"
      maxlength="1023"
      required
      ngModel
    ></textarea>
  </div>
  <div class="form-group">
    <label for="poll-options" class="form-label"
      >Poll options
      <small class="label-subtext">(add up to {{ maxOptions }})</small></label
    >
    <div id="poll-options">
      <div *ngFor="let optionNum of optionNums" class="mb-2">
        <input
          type="text"
          class="form-control poll-option-input"
          id="pollOption{{ optionNum }}"
          name="pollOption{{ optionNum }}"
          maxlength="255"
          ngModel
        />
      </div>
    </div>
  </div>
  <div class="mb-2">
    <small>You can edit these values later.</small>
  </div>
  <button
    type="submit"
    class="btn button-primary mt-1 mb-2"
    [disabled]="submittingForm"
  >
    Create Poll
  </button>
  <div class="mb-2">
    <div *ngFor="let error of errors">
      <small class="error-text">{{ error }}</small>
    </div>
  </div>
</form>
